<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Ingresar</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" class="login-form">
                <mat-form-field appearance="fill">
                    <mat-label for="">Ingrese su correo:</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label for="">Ingrese su contrase√±a:</mat-label>

                    <input matInput type="password" formControlName="password">
                </mat-form-field>


                <input mat-fab type="button" value="Ingresar" [disabled]="!loginForm.valid" (click)="login()">
                
            </form>

        </mat-card-content>
    </mat-card>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin">Administrador</a>
      <a mat-list-item routerLink="/admin/perfil">Mi Perfil</a>
    </mat-nav-list>
    <mat-list-item routerLink="#">
      <mat-icon>dashboard</mat-icon><span>Gesti√≥n</span>
    </mat-list-item>
    <mat-expansion-panel [class.mat-elevation-z0]="true">
      <mat-expansion-panel-header>
        Libros
      </mat-expansion-panel-header>
      <mat-nav-list>
        <a mat-list-item routerLink="/admin/categoria">
          <mat-icon>category</mat-icon> <span>Categoria</span>
        </a>
        <a mat-list-item routerLink="/admin/libros">
          <mat-icon>books</mat-icon> <span>Libros</span>
        </a>
      </mat-nav-list>
    </mat-expansion-panel>
    <mat-expansion-panel [class.mat-elevation-z0]="true">
      <mat-expansion-panel-header>
        Ordenes
      </mat-expansion-panel-header>
      <mat-nav-list>
        <a mat-list-item routerLink="/admin/usuarios">
          <mat-icon>category</mat-icon> <span>Usuarios</span>
        </a>
        <a mat-list-item routerLink="/admin/ordenes">
          <mat-icon>books</mat-icon> <span>Lista Ordenes</span>
        </a>
      </mat-nav-list>
    </mat-expansion-panel>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      <span>frontend_angular_net</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet/>
  </mat-sidenav-content>
</mat-sidenav-container>

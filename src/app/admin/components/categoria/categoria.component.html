<mat-card>
    <mat-card-header>
        <mat-card-title>Lista de Categorias</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <table mat-table [dataSource]="categorias" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="subCategory">
                <th mat-header-cell *matHeaderCellDef> SubCategoria </th>
                <td mat-cell *matCellDef="let element"> {{element.subCategory}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>SUBCATEGORIA</th>
                    <th>ACCION</th>
                </tr>
            </thead>
            <tbody>
                @for (cat of categorias; track cat.id) {

                <tr>
                    <td>{{ cat.id }}</td>
                    <td>{{ cat.category }}</td>
                    <td>{{ cat.subCategory }}</td>
                    <td>
                        <button (click)="editar(cat)">editar</button>
                    </td>
                </tr>
                } @empty {
                No hay categorias
                }
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
